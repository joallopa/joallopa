  <style>
    /* ===== Variables de tema ===== */
    :root{
      --bg: #0b1220;            /* fondo oscuro elegante */
      --bg-soft: #0f172a;
      --card: #111827;
      --text: #e5e7eb;          /* gris claro legible */
      --muted: #9ca3af;
      --brand: #22d3ee;         /* cian */
      --brand-2: #a78bfa;       /* violeta */
      --accent: #f59e0b;        /* ámbar */
      --ok: #10b981;            /* verde */
      --danger: #ef4444;        /* rojo */
      --border: #1f2937;
      --shadow: 0 12px 36px rgba(0,0,0,.35);
      --radius: 14px;
      --maxw: 1100px;
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg: #ffffff;
        --bg-soft: #f8fafc;
        --card: #ffffff;
        --text: #0f172a;
        --muted: #475569;
        --border: #e2e8f0;
        --shadow: 0 10px 28px rgba(2, 6, 23, .08);
      }
    }

    /* ===== Reset y base ===== */
    *,*::before,*::after{ box-sizing: border-box }
    html,body{ margin:0; padding:0 }
    body{
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1100px 520px at 85% -10%, rgba(34,211,238,.22), transparent 55%),
        radial-gradient(900px 460px at 8% -10%, rgba(167,139,250,.16), transparent 55%),
        var(--bg);
      line-height: 1.6;
    }
    a{ color: var(--brand); text-decoration: none }
    a:hover{ text-decoration: underline }
    img{ max-width: 100%; height: auto; display: block }

    .wrap{ width: 100%; max-width: var(--maxw); margin: 0 auto; padding: 24px }

    /* ===== Header / Nav ===== */
    header.site{
      position: sticky; top: 0; z-index: 50;
      backdrop-filter: blur(8px);
      background: color-mix(in oklab, var(--bg) 85%, transparent);
      border-bottom: 1px solid var(--border);
    }
    .nav{
      display: flex; align-items: center; justify-content: space-between; gap: 16px; padding: 12px 0;
    }
    .brand{ display:flex; align-items:center; gap:12px; font-weight: 800; letter-spacing:.2px; color: var(--text) }
    .brand .dot{
      width: 12px; height: 12px; border-radius: 50%;
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      box-shadow: 0 0 0 4px color-mix(in oklab, var(--brand) 30%, transparent);
    }
    .nav ul{ list-style:none; display:flex; gap: 8px; margin:0; padding:0; flex-wrap: wrap }
    .nav a{
      padding: 8px 10px; border-radius: 10px; white-space: nowrap; border: 1px solid transparent; color: var(--text);
    }
    .nav a:hover{
      text-decoration: none; border-color: var(--border); background: var(--bg-soft);
    }

    /* ===== Hero ===== */
    .hero{
      display: grid; grid-template-columns: 1.2fr .8fr; gap: 28px; align-items: center; padding: 40px 0 12px;
    }
    .hero h1{
      font-size: clamp(28px, 4vw, 44px); line-height: 1.12; margin: 0 0 10px 0; font-weight: 900;
      background: linear-gradient(90deg, var(--text), color-mix(in oklab, var(--brand) 35%, var(--text)));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    .hero .subtitle{ color: var(--muted); font-size: clamp(15px, 2.2vw, 18px); max-width: 65ch }
    .hero .cta{ margin-top: 18px; display:flex; gap: 12px; flex-wrap: wrap }
    .btn{
      display:inline-flex; align-items:center; gap:10px;
      padding: 10px 14px; border: 1px solid var(--border);
      background: linear-gradient(180deg, color-mix(in oklab, var(--card) 85%, transparent), var(--card));
      color: var(--text); border-radius: 10px; box-shadow: var(--shadow); transition: transform .15s ease;
    }
    .btn:hover{ transform: translateY(-2px) }
    .btn.primary{
      border-color: color-mix(in oklab, var(--brand) 40%, var(--border));
      background: linear-gradient(135deg, color-mix(in oklab, var(--brand) 22%, var(--card)), color-mix(in oklab, var(--brand-2) 18%, var(--card)));
    }

    .avatar{ width: 180px; height: 180px; border-radius: 22px; overflow: hidden; border: 1px solid var(--border); box-shadow: var(--shadow) }
    .hero-right{ display:flex; justify-content:center }

    /* ===== Secciones ===== */
    section{
      margin: 28px 0; padding: 22px; border: 1px solid var(--border);
      background: linear-gradient(180deg, color-mix(in oklab, var(--card) 90%, transparent), var(--card));
      border-radius: var(--radius); box-shadow: var(--shadow);
    }
    section h2{
      margin: 0 0 12px 0; font-size: 22px; letter-spacing: .3px; display:flex; align-items:center; gap:10px;
    }
    .pill{
      display:inline-block; font-size: 12px; padding: 4px 10px; border-radius: 999px;
      background: color-mix(in oklab, var(--brand) 35%, transparent);
      color: color-mix(in oklab, var(--brand) 90%, var(--text));
      border: 1px dashed color-mix(in oklab, var(--brand) 55%, var(--border));
    }

    /* ===== Grids y listas ===== */
    .grid-2{ display:grid; grid-template-columns: 1fr 1fr; gap: 16px }
    .grid-3{ display:grid; grid-template-columns: repeat(3,1fr); gap: 16px }
    @media (max-width: 900px){
      .hero{ grid-template-columns: 1fr; text-align: center }
      .hero-right{ order:-1 }
      .grid-2, .grid-3{ grid-template-columns: 1fr }
      .hero .subtitle{ margin-inline: auto }
      .cta{ justify-content: center }
    }
